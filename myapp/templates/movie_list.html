<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <a href="{%url 'movie-add' %}">ADD MOVIE</a>
            <div class="col-1">    
            </div>
            <div class="col-10 p-3 border border-3 shadow">
                <table class="table table-secondary">
                    <tr>
                        <th>Name</th>
                        <th>Language</th>
                        <th>Director</th>
                        <th>Actors</th>
                        <th>Genre</th>
                        <th>Run_Time</th>
                        <th>Year</th>
                        <th>Action</th>
                    </tr>
                    {%for m in data%}
                        <tr>
                            <td>{{m.name}}</td>
                            <td>{{m.language}}</td>
                            <td>{{m.director}}</td>
                            <td>{{m.actors}}</td>
                            <td>{{m.genre}}</td>
                            <td>{{m.run_time}}</td>
                            <td>{{m.year}}</td>
                            <td>
                                <a href="{%url 'movie-detail' m.id %}" class="btn btn-outline-primary">View</a>
                                <a href="{%url 'movie-delete' m.id %}" class="btn btn-outline-danger">Delete</a>
                                <a href="{%url 'movie-edit' m.id %}" class="btn btn-outline-warning">Update</a>
                            </td>
                            
                    {%endfor%}
                        </tr>

                </table>
            </div>
            <div class="col-1"></div>
        </div>

    </div>
</body>
</html>
